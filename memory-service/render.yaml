services:
  - type: web
    name: janus-memory-service
    runtime: python
    buildCommand: pip install -e .
    startCommand: uvicorn memory_service.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: janus-memory-db
          property: connectionString
      - key: CHUTES_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health

databases:
  - name: janus-memory-db
    plan: free
