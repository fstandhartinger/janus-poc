name: Baseline Tests

on:
  push:
    paths:
      - 'baseline-agent-cli/**'
      - 'baseline-langchain/**'
      - 'tests/**'
      - 'docker-compose.yml'
      - '.github/workflows/baseline-tests.yml'
  pull_request:
    paths:
      - 'baseline-agent-cli/**'
      - 'baseline-langchain/**'
      - 'tests/**'
      - 'docker-compose.yml'
      - '.github/workflows/baseline-tests.yml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd baseline-agent-cli && pip install -e ".[dev]"
          cd ../baseline-langchain && pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          cd baseline-agent-cli && pytest tests/unit -v
          cd ../baseline-langchain && pytest tests/unit -v

  smoke-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd baseline-agent-cli && pip install -e ".[dev]"
          cd ../baseline-langchain && pip install -e ".[dev]"

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Run smoke tests
        env:
          BASELINE_CLI_URL: http://localhost:8001
          BASELINE_LANGCHAIN_URL: http://localhost:8002
        run: pytest tests/smoke -v -m smoke

      - name: Stop services
        if: always()
        run: docker-compose down
